<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section>
            <div class="left">
                   <div class="top">
                      <label  for="image-input" class="btn">
                          Choose image
                          <input type="file"  
                          id="image-input" 
                          accept="image/*" 
                          hidden>
                      </label>
                    
                        <button class="btn" 
                        id="reset-btn"
                        >Reset</button>

                        <button class="btn" 
                        id="download-btn"
                        >Download</button>
                   </div>

                   <div class="bottom">
                        <div class="placeholder">
                            <i class="ri-image-line"></i>
                            <p>No image choosen </p>
                        </div>   

                        <canvas id="image-canvas" hidden></canvas>
                   </div>
            </div>


            <div class="right">
                     <h2>Filters</h2>
                    <div class="filters">  </div>
                    
                    <h2>Presets</h2>
                    <div class="presets"></div>
            </div> 
        </section>

        <script src="script.js"></script>
    </main>
</body>
</html>
